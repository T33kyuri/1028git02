<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>じゃんけんアプリ</title>
</head>
<body>
<!-- 作業用 -->
<div class="mx-auto h-auto bg-gray-300 p-2 
            md:max-w-3xl 
            max-w-md
            ">
  <div class="text-3xl text-center pb-3">
    じゃんけんチャレンジa
  </div>


  <!-- モーダルウィンドウ用 -->
  <div class="modal-container">
    <div class="modal-body">
      <div class="modal-content">
        <p class="comment">あなたの勝ち</p>
        <div class="modal-close">再戦する</div>
      </div>
    </div>
  </div>

  <div class="flex justify-center w-full bg-white">

    <div class="grid grid-rows place-content-around gap-y-1 py-1">
      <div class="grid grid-rows-3-[140px-30px-140px] grid-cols-3 grid-flow-col gap-y-1">
          <div class="grid justify-end place-items-center m-2 p-2">相手</div>
          <div></div>
          <div class="grid justify-end place-items-center m-2 p-2">自分</div>
        <div class="jrow-span-1 ustify-self-center w-[110px] h-[140px] bg-red-100 border border-solid border-gray-400">
            <img id="cp" class="object-contain h-[110px]">
          <div id="cp_text" class="flex justify-center "></div>
        </div>
        <div class="flex justify-self-center h-[30px]">VS</div>
        <div class="jrow-span-1 ustify-self-center w-[110px] h-[140px] bg-yellow-100 
                    border border-solid border-gray-400 text-center">
          <img id="my" class="object-contain h-[110px]">
          <div id="my_text" class="flex justify-center "></div>
        </div>
        <div  class="grid row-span-3 place-content-center ">
          <div id="vs" class="p-5 bg-red-500 text-center text-xl text-white">勝負</div>
        </div>
      </div>
      <div class="flex justify-center w-full h-[110px] bg-green-300 text-center text-sm">
        <div id="gu" class="mx-2 bg-blue-100 border border-solid border-gray-400">
          <img src="img/じゃんけん_グー.png" alt="" class="object-contain h-[80px]">
          グー
        </div>
        <div id="cho" class="mx-2 bg-blue-100 border border-solid border-gray-400">
          <img src="img/じゃんけん_チョキ.png" alt="" class="object-contain h-[80px]">
          チョキ
        </div>
        <div id="pa" class="mx-2 bg-blue-100 border border-solid border-gray-400">
          <img src="img/じゃんけん_パー.png" alt="" class="object-contain h-[80px]">
          パー
        </div>
      </div>
    </div>
  </div>
  
</div>




  <!-- jQueryのjsのコードを先に読み込む！ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!--jsとの紐づけは、bodyの直前にjsを入れる傾向がある -->
  <script src="js/231027.js"></script>
</body>
</html>
